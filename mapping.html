<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Reverse geocode tutorial</title>

    <!-- Load Leaflet from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@3.0.4/dist/esri-leaflet.js"></script>
    <script src="https://unpkg.com/esri-leaflet-vector@3.0.0/dist/esri-leaflet-vector.js"></script>


    <!-- Load Esri Leaflet Geocoder from CDN -->
    <script src="https://unpkg.com/esri-leaflet-geocoder@3.0.0/dist/esri-leaflet-geocoder.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
            color: #323232;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>
        const apiKey = "AAPKae96dca7dfc648a5afd2ca3d4073ca78pD7e9LbzUemS0uehUe4wsQdFOxPRX8S3_jJVSGBnFLErIm4FYwGySRqG1XyiSKsq";

        const basemapEnum = "ArcGIS:Navigation";

        const map = L.map("map", {
            minZoom: 2

        }).setView([45, -90], 13); // Paris

        L.esri.Vector.vectorBasemapLayer(basemapEnum, {
            apiKey: apiKey
        }).addTo(map);


        const geocoder = L.esri.Geocoding.geocodeService({
            apikey: apiKey
        });

        const layerGroup = L.layerGroup().addTo(map);

        map.on("click", function(e) {
            geocoder
                .reverse()
                .latlng(e.latlng)
                .run(function(error, result) {
                    if (error) {
                        return;
                    }

                    const lngLatString = `${Math.round(result.latlng.lng * 100000) / 100000}, ${Math.round(result.latlng.lat * 100000) / 100000}`;

                    layerGroup.clearLayers();
                    marker = L.marker(result.latlng)
                        .addTo(layerGroup)
                        .bindPopup(`<b>${lngLatString}</b><p>${Math.round(result.latlng.lng * 100000) / 100000}</b><p>${Math.round(result.latlng.lat * 100000) / 100000}</p>`)
                        .openPopup();
                });
        });
    </script>
</body>

</html>
